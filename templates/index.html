<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>은서의 코딩 실험실</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Gowun Dodum', sans-serif;
      background-color: #fdfdfd;
      color: #222;
      padding: 40px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      color: #555;
      font-size: 1.1rem;
    }

    section {
      max-width: 800px;
      margin: 0 auto 40px;
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 12px;
    }

    pre {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 8px;
      overflow-x: auto;
    }

    .log {
      font-size: 0.95rem;
      color: #666;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <header>
    <h1>은서의 코딩 실험실 🧪</h1>
    <p>코딩 학습과 사고 실험의 흐름을 기록하는 공간</p>
  </header>

  <section>
    <h2>📚 현재 실험 주제</h2>
    <p><strong>Flask:</strong> 웹 서버란 무엇인가? 어떻게 작동하는가?</p>
  </section>

  <section>
    <h2>💡 코드 노트</h2>
    <pre><code>@app.route("/")  → 사용자가 / 경로로 접속했을 때 실행할 함수 지정

render_template("index.html")  
→ HTML 파일을 찾아 사용자에게 보여줌</code></pre>
  </section>

  <section>
    <h2>📈 진화 로그</h2>
    <div class="log">
      - 2025.05.04: index.html 구조 정리<br>
      - 2025.05.05: Flask와 HTML 연결 실험<br>
      - 다음 목표: 입력창 → GPT 응답 흐름 만들기
    </div>
  </section>

</body>
</html>
